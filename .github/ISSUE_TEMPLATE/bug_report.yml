name: üêõ Bug Report
description: Report a bug to help us improve the Arsenal
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please provide as much detail as possible.
  - type: textarea
    id: bug-description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How do we reproduce this behavior?
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Arsenal Version
      description: Which version of the Arsenal are you using? (e.g. v1.0.0)
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs or Context
      description: Please paste any relevant logs or error messages.
