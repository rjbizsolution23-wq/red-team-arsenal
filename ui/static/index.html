        :root {

        body {

            flex: 1;
            gap: 10px;
            padding: 10px;
        }

            padding: 20px;
            overflow-y: auto;
        }

            border-left: 4px solid var(--accent);
            border-radius: 4px;
        }
        .log-entry {
            margin-bottom: 5px;
            border-bottom: 1px solid #333;
            padding: 5px;
        }
        .status-active { color: #00ff00; }
